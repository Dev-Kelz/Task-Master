{% extends 'base.html' %}

{% block title %}Update Task{% endblock %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Update Your Task</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" method="POST">
      <div>
        <label for="content" class="block text-sm font-medium leading-6 text-gray-900">Task Description</label>
        <div class="mt-2">
          <textarea id="content" name="content" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-slate-600 sm:text-sm sm:leading-6" rows="3">{{ task.content }}</textarea>
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-slate-800 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-slate-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-600">Update Task</button>
      </div>
    </form>
    <p class="mt-10 text-center text-sm text-gray-500">
      <a href="{{ url_for('main.home') }}" class="font-semibold leading-6 text-slate-600 hover:text-slate-500">Cancel</a>
    </p>
  </div>
</div>
{% endblock %}
